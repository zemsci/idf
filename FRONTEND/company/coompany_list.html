<section class="content-header">
    <h1>
        Company
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Company</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">All Company</h3>
                    <div class="box-tools">
                        <div class="input-group" style="width: 300px;">
                            <input type="text" name="table_search" class="form-control input-sm pull-right" placeholder="Search">
                            <div class="input-group-btn">
                                <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
                                <button class="btn btn-sm btn-instagram" ng-click="AddCompany();" ><i class="fa fa-plus"></i></button>
                            </div>
                        </div>
                    </div>
                </div><!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">

                        <thead>
                        <th>Name</th>
                        <th>Branch</th>
                        <th>Industry</th>
                        <th></th>
                        </thead>
                        <tbody>
                            <tr ng-repeat ="com in companies" > 
                                <td><a href="#" ng-click="SetSelectedCompany(com)">{{com.NAME}}</a></td>
                                <td>{{com.BRANCH}}</td>
                                <td>{{com.INDUSTRY}}</td>
                                <td>
                                    <button style="float: right" ng-click="DeleteCompany(com)" type="button" class="btn btn-danger"><i class="fa fa-close"></i></button>
                                </td>
                            </tr>

                        </tbody></table>
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div> 
    </div>
</section>
