<section class="content-header">
    <h1>
        Company
    </h1>
</section>
<!-- Main content -->
<section class="content">
    <div class="row" ng-init="GetCompaniesList()">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">All Company {{loading}}</h3>
                    <div class="box-tools">
                        <div class="input-group">                        
                            <div class="input-group-btn">
                                <a href="#AddCompany"   class="pull-right btn btn-sm btn-instagram" data-toggle="tooltip" data-placement="top" title="Create New Company" ><i class="fa fa-plus"></i> Create New Company</a>
                            </div>
                        </div>
                    </div>
                </div><!-- /.box-header -->
                <div class="box-body">
                    <table id="tb_my_company" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
                        <thead>
                            <tr>

                                <th>Name</th>
                                <th>Branch</th>
                                <th>Industry</th>
                                <th ></th>

                            </tr>
                        </thead>
                    </table>

                </div><!-- /.box-body -->
<!--                <div class="overlay" id="processing" ng-show="loading">
                    <i class="fa fa-refresh fa-spin"></i>
                </div>-->
            </div><!-- /.box -->

        </div> 
    </div>
</section>
