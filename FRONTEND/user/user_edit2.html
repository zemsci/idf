<section class="content-header">
    <h1>
        User
    </h1>
</section>
<!-- Main content -->
<section class="content">
    <form  name="frm_User" 
           ng-submit="CheckUsername(frm_User)"  
           novalidate class="form-horizontal"
           >
        <div class="row">
            <div class="col-md-3">
                <div class="box box-primary">
                    <div class="box-body box-profile">
                        <img ng-show='user.PHOTO != null && user.PHOTO !=""' class="profile-user-img img-responsive img-circle" src="{{user.PHOTO}}" alt="User Logo">
                        <img ng-show='user.PHOTO == null || user.PHOTO ==""' class="profile-user-img img-responsive img-circle" src="images/user.png" alt="User Logo">

                        <p class="text-center">{{user.TITLE}} {{user.FIRST_NAME}} {{user.LAST_NAME}}</p>
                    </div><!-- /.box-body -->
                    <div class="overlay" id="processing" ng-show="loading">
                        <i class="fa fa-refresh fa-spin"></i>
                    </div>
                </div><!-- /.box -->
            </div>
            <div class="col-md-9"> 
                <div class="box">
                    <!-- Horizontal Form -->
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">General</h3>
                            <div class="box-tools">
                                <div class="input-group" style="width: 0px;">                                 
                                    <button type="button"  ng-click="back()" class="btn btn-info"><i class="fa fa-reply"  ></i></button>                                   
                                    <input type="submit"  class="btn btn-primary fa-save" value="Save"/>
                                </div>
                            </div>
                        </div>
                    </div><!-- /.box-header -->
                    <div class="box-body">
                        <div class="form-group" ng-class="{
                                    'has-error'
                                            :frm_User.$submitted && (frm_User.FIRST_NAME.$error.required|| frm_User.TITLE.$error.required)}">
                            <label for="user_FIRST_NAME"  class="col-sm-2 control-label">Name : </label>
                            <div class="col-sm-2">
                                <!--<input required name="TITLE" ng-model="user.TITLE" type="text" class="form-control form-control input-sm" id="user_TITLE" placeholder="Enter User Title">-->
                                <select required id="user_TITLE" required name="TITLE" ng-model="user.TITLE" style="width: 100%;"> 
                                </select>
                            </div>
                            <div class="col-sm-3">
                                <input name="FIRST_NAME" required ng-model="user.FIRST_NAME" type="text" class="form-control form-control input-sm" id="user_FIRST_NAME" placeholder="Enter User First Name">
                            </div>
                            <div class="col-sm-3">
                                <input name="LAST_NAME" ng-model="user.LAST_NAME" type="text" class="form-control form-control input-sm" id="user_LAST_NAME" placeholder="Enter User Last Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="user_POSITION" class="col-sm-2 control-label">Position : </label>
                            <div class="col-sm-8">
                                <input name="POSITION" ng-model="user.POSITION" type="text" class="form-control form-control input-sm" id="user_POSITION" placeholder="Enter position">
                                <!--                                <select ng-model="user.GROUP_OF_COMPANY"  id="user_GROUP" name="GROUP_OF_COMPANY" class="form-control" data-placeholder="Select user" style="width: 100%;" tabindex="-1" aria-hidden="true">
                                                                </select>-->
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="user_MOBILE" class="col-sm-2 control-label">Mobile : </label>
                            <div class="col-sm-8">
                                <input name="MOBILE" ng-model="user.MOBILE" type="text" class="form-control form-control input-sm" id="user_MOBILE" placeholder="Enter mobile">
                                <!--                                <select ng-model="user.GROUP_OF_COMPANY"  id="user_GROUP" name="GROUP_OF_COMPANY" class="form-control" data-placeholder="Select user" style="width: 100%;" tabindex="-1" aria-hidden="true">
                                                                </select>-->
                            </div>
                        </div>
                        <div class="form-group" ng-class="{
                                    'has-error'
                                            :frm_User.$submitted && frm_User.EMAIL.$error.email }">
                            <label for="user_EMAIL" class="col-sm-2 control-label">E-Mail : </label>
                            <div class="col-sm-8">
                                <input name="EMAIL" ng-model="user.EMAIL" type="email" class="form-control form-control input-sm" id="user_EMAIL" placeholder="Enter email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="user_USERNAME" class="col-sm-2 control-label">Username : </label>
                            <div class="col-sm-8">
                                <input readonly name="USERNAME" ng-model="user.USERNAME" type="text" class="form-control form-control input-sm" id="user_USERNAME" placeholder="Enter username">
                            </div>
                        </div>
<!--                        <div class="form-group" ng-class="{
                                    'has-error'
                                            :frm_User.$submitted && frm_User.PASSWORD.$error.required }">
                            <label for="user_PASSWORD" class="col-sm-2 control-label">Password : </label>
                            <div class="col-sm-8">
                                <input required name="PASSWORD" ng-model="user.PASSWORD" type="password" class="form-control form-control input-sm" id="user_PASSWORD" placeholder="Enter password">
                            </div>
                        </div>-->
                        <div class="form-group">
                            <label for="user_PHOTO" class="col-sm-2 control-label">Mobile : </label>
                            <div class="col-sm-8">
                                <input name="PHOTO" ng-model="user.PHOTO" type="text" class="form-control form-control input-sm" id="user_PHOTO" placeholder="Enter photo url">
                                <!--                                <select ng-model="user.GROUP_OF_COMPANY"  id="user_GROUP" name="GROUP_OF_COMPANY" class="form-control" data-placeholder="Select user" style="width: 100%;" tabindex="-1" aria-hidden="true">
                                                                </select>-->
                            </div>
                        </div>

                    </div><!-- /.box-body -->
                    <div class="overlay" id="processing" ng-show="loading">
                        <i class="fa fa-refresh fa-spin"></i>
                    </div>
                </div>
            </div>
        </div>

    </form>
</section>
