<section class="content-header">
    <h1>
        CONTACT
    </h1>
</section>
<!-- Main content -->
<section class="content" ng-controller='CONTACT'>
    <div class="row" ng-init="GetContactsList()">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">All Contact</h3>
                    <div class="box-tools">
                        <div class="input-group">                        
                            <div class="input-group-btn">
                                <button class="pull-right btn btn-sm btn-instagram" ng-click="AddContact();" data-toggle="tooltip" data-placement="top" title="Create New Contact" ><i class="fa fa-plus"></i> Create New Contact</button>
                            </div>
                        </div>
                    </div>
                </div><!-- /.box-header -->
                <div class="box-body">
                    <table id="tb_contact" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Company</th>
                                <th>Job Title</th>
                                <th>Department</th>
                                <th ></th>
                            </tr>
                        </thead>
                    </table>

                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div> 
    </div>
</section>
