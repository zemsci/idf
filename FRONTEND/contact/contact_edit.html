<section class="content-header">
    <h1>
        Contact
    </h1>
</section>
<!-- Main content -->
<section class="content" >
    <form  name="frm_Contact" ng-submit="SaveContact(frm_Contact)"  novalidate class="form-horizontal">
        <div class="row">
            <div class="col-md-3">
                <div class="box box-primary">
                    <div class="box-body box-profile">
                        <img ng-show='contact_company.LOGO_URL !=null' class="profile-user-img img-responsive img-rounded" src="{{contact_company.LOGO_URL}}" alt="Company Logo">
                        <img ng-show='contact_company.LOGO_URL ==null' class="profile-user-img img-responsive img-rounded" src="images/company.jpg" alt="Company Logo">
                        <p class="text-center">{{contact_company.NAME}}</p>
                    </div><!-- /.box-body -->
                </div><!-- /.box -->

                <!-- Contact Box -->
                <div class="box box-primary"  ng-show="contact_company!=null &&(contact_company.PHONE1 != '' || contact_company.PHONE2 != '')">
                    <div class="box-header with-border">
                        <h3 class="box-title">Office Phone</h3>
                    </div><!-- /.box-header -->
                    <div class="box-body">
                        <div>
                            <strong ng-show="contact_company.PHONE1 != ''" > <i class ="fa fa-phone margin-r-5"></i>  {{contact_company.PHONE1}}</strong>
                        </div>
                        <div>
                            <strong ng-show="contact_company.PHONE2 != ''" > <i class ="fa fa-phone margin-r-5"></i>  {{contact_company.PHONE1}}</strong>
                        </div>
                    </div>
                </div><!-- /.box -->
                <!-- Contact Box -->
                <div class="box box-primary"  ng-show="contact_company!=null &&(contact_company.FAX1 != '' || contact_company.FAX2 != '')">
                    <div class="box-header with-border">
                        <h3 class="box-title">Office FAX</h3>
                    </div><!-- /.box-header -->
                    <div class="box-body">
                        <div>
                            <strong ng-show="contact_company.FAX1 != ''" > <i class ="fa fa-fax margin-r-5"></i>  {{contact_company.FAX1}}</strong>
                        </div>
                        <div>
                            <strong ng-show="contact_company.FAX2 != ''" > <i class ="fa fa-fax margin-r-5"></i>  {{contact_company.FAX2}}</strong>
                        </div>
                    </div>
                </div><!-- /.box -->
                <div class="box box-primary" ng-show="contact_company!=null &&(contact_company.EMAIL1 != '' || contact_company.EMAIL2 != '')">
                    <div class="box-header with-border">
                        <h3 class="box-title">Office E-Mail</h3>
                    </div><!-- /.box-header -->
                    <div class="box-body">
                        <div>
                            <strong ng-show="contact_company.EMAIL1 != ''" > <i class ="fa fa-envelope margin-r-5"></i>  {{contact_company.EMAIL1}}</strong>
                        </div>
                        <div>
                            <strong ng-show="contact_company.EMAIL2 != ''" > <i class ="fa fa-envelope margin-r-5"></i>  {{contact_company.EMAIL2}}</strong>
                        </div>
                    </div>
                </div><!-- /.box -->

                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Direct Phone</h3>
                    </div><!-- /.box-header -->
                    <div class="box-body">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                            <input type="text" ng-model="contact.DIRECTPHONE1" class="form-control" placeholder="Phone No.">
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                            <input type="text" ng-model="contact.DIRECTPHONE2" class="form-control" placeholder="Phone No.">
                        </div>
                    </div>
                </div><!-- /.box -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Mobile</h3>
                    </div><!-- /.box-header -->
                    <div class="box-body">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-mobile"></i></span>
                            <input type="text" ng-model="contact.MOBILE1" class="form-control" placeholder="FAX No.">
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-mobile"></i></span>
                            <input type="text" ng-model="contact.MOBILE2" class="form-control" placeholder="FAX No.">
                        </div>
                    </div>
                </div><!-- /.box -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Personal E-Mail</h3>
                    </div><!-- /.box-header -->
                    <div class="box-body">
                        <div class="input-group" ng-class="{
                                'has-error':
                                        frm_Contact.$submitted && frm_Contact.EMAIL1.$error.email
                            }">
                            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                            <input type="email" name="EMAIL1" ng-model="contact.EMAIL1" class="form-control" placeholder="E-Mail">
                        </div>
                        <br>
                        <div class="input-group" ng-class="{
                                'has-error':
                                    frm_Contact.$submitted && frm_Contact.EMAIL2.$error.email
                            }">
                            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                            <input type="email" name="EMAIL2" ng-model="contact.EMAIL2" class="form-control" placeholder="E-Mail">
                        </div>
                    </div>
                </div><!-- /.box -->
            </div>
            <div class="col-md-9">
                <div class="box">

                    <!-- Horizontal Form -->
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">General</h3>
                            <div class="box-tools">
                                <div class="input-group" style="width: 0px;">                                 
                                    <button type="button"  ng-click="back()" class="btn btn-danger"><i class="fa fa-reply"  ></i></button>
                                    <input type="submit" class="btn btn-primary fa-save" value="Save"/>
                                </div>
                            </div>
                        </div>
                    </div><!-- /.box-header -->
                    <div class="box-body">
                        <div class="form-group" ng-class="{
                                    'has-error'
                                            :frm_Contact.$submitted && (frm_Contact.FIRST_NAME.$error.required|| frm_Contact.TITLE.$error.required)}">
                            <label for="contact_FIRST_NAME"  class="col-sm-2 control-label">Contact Name : </label>
                            <div class="col-sm-2">
                                <!--<input required name="TITLE" ng-model="contact.TITLE" type="text" class="form-control form-control input-sm" id="contact_TITLE" placeholder="Enter Contact Title">-->
                                <select required id="contact_TITLE" required name="TITLE" ng-model="contact.TITLE" style="width: 100%;"> 
                                </select>
                            </div>
                            <div class="col-sm-3">
                                <input name="FIRST_NAME" required ng-model="contact.FIRST_NAME" type="text" class="form-control form-control input-sm" id="contact_FIRST_NAME" placeholder="Enter Contact First Name">
                            </div>
                            <div class="col-sm-3">
                                <input name="LAST_NAME" ng-model="contact.LAST_NAME" type="text" class="form-control form-control input-sm" id="contact_LAST_NAME" placeholder="Enter Contact Last Name">
                            </div>
                        </div>
                        <div class="form-group" ng-class="{
                                    'has-error':
                                            frm_Contact.$submitted && frm_Contact.COMPANY.$error.required }">
                            <label for="contact_COMPANY" class="col-sm-2 control-label">Company : </label>
                            <div class="col-sm-8">
                                <select required ng-model="contact.COMPANY"  id="contact_COMPANY"  name="COMPANY" class="form-control" data-placeholder="Select company" style="width: 100%;">  
                                    <!--<option value="{{contact.COMPANY}}" selected="selected">{{contact.COMPANY}}</option>-->
                                </select>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{
                             'has-error':
                                            frm_Contact.$submitted && frm_Contact.JOB_TITLE.$error.required }">
                            <label for="contact_JOB_TITLE" class="col-sm-2 control-label">Job Title : </label>
                            <div  class="col-sm-8">
                                <select ng-model="contact.JOB_TITLE"  id="contact_JOB_TITLE" required name="JOB_TITLE" class="form-control" multiple="" data-placeholder="Select Job Title" style="width: 100%;" tabindex="-1" aria-hidden="true">
                                                       
                                </select>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{
                                     'has-error':
                                            frm_Contact.$submitted && frm_Contact.DEPARTMENT.$error.required }">
                            <label for="contact_DEPARTMENT" class="col-sm-2 control-label">Department : </label>
                            <div class="col-sm-8">
                                <select ng-model="contact.DEPARTMENT"  id="contact_DEPARTMENT" required name="DEPARTMENT" class="form-control" multiple="" data-placeholder="Select Department" style="width: 100%;" tabindex="-1" aria-hidden="true">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="contact_ADDRESS_EN" class="col-sm-2 control-label">Address EN : </label>
                            <div class="col-sm-8">
                                <textarea  ng-model="contact.ADDRESS_EN" id="contact_ADDRESS_EN" class="form-control" rows="3" placeholder="Enter Address EN"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="contact_ADDRESS_TH" class="col-sm-2 control-label">Address TH : </label>
                            <div class="col-sm-8">
                                <textarea  ng-model="contact.ADDRESS_TH" id="contact_ADDRESS_TH" class="form-control" rows="3" placeholder="Enter Address TH"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="contact_DESCRIPTION" class="col-sm-2 control-label">Description : </label>
                            <div class="col-sm-8">
                                <textarea id="contact_DESCRIPTION" ng-model="contact.DESCRIPTION" class="form-control" rows="4" placeholder="Enter Description"></textarea>
                            </div>
                        </div>    

                    </div><!-- /.box-body -->
                    <div class="overlay" id="processing" ng-show="loading">
                        <i class="fa fa-refresh fa-spin"></i>
                    </div>
                </div>

            </div>
        </div>
    </form>
</section>
