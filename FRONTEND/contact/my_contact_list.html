<section class="content-header">
    <h1>
        My Contact
    </h1>
</section>
<!-- Main content -->
<section class="content">
    <div class="row" ng-init="GetContactsList()">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Contact List</h3>
                    <div class="box-tools">
                        <div class="input-group">                        
                            <div class="input-group-btn">
                                <a href="#/AddContact/-" class="pull-right btn btn-sm btn-instagram" data-toggle="tooltip" data-placement="top" title="Create New Contact" ><i class="fa fa-plus"></i> Create New Contact</a>
                            </div>
                        </div>
                    </div>
                </div><!-- /.box-header -->
                <div class="box-body">
                    <table id="tb_my_contact" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th></th>
                                <th></th>
                                <th>Company</th>
                                <th>Job Title</th>
                                <!--<th>Department</th>-->
                                <th></th>
                            </tr>
                        </thead>
                    </table>
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div> 
    </div>
</section>
