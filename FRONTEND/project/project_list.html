<section class="content-header">
    <h1>
        Project
    </h1>
</section>
<!-- Main content -->
<section class="content" ng-controller='PROJECT'>
    <div class="row" ng-init="GetProjectList()">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">All Project</h3>
                    <div class="box-tools">
                        <div class="input-group">                        
                            <div class="input-group-btn">
                                <a href="#AddUser" class="pull-right btn btn-sm btn-instagram" data-toggle="tooltip" data-placement="top" title="Create New Contact" ><i class="fa fa-plus"></i> Create New User</a>
                            </div>
                        </div>
                    </div>
                </div><!-- /.box-header -->
                <div class="box-body">
                    <table id="tb_project" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th>Code</th>
                                <th>Name</th>
                                <th>From Date</th>
                                <th>End Dae</th>
                                <th>Status</th>
                                <th></th>
                            </tr>
                        </thead>
                    </table>
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div> 
    </div>
</section>
